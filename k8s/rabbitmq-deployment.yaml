apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:management
          ports:
            - containerPort: 5672
            - targetPort: 5672
            - containerPort: 15672
            - targetPort: 15672
            - containerPort: 15692
            - targetPort: 15692
          envFrom:
            - secretRef:
                name: tech-challenge-secrets
      resources:
        limits:
          cpu: "1"
          memory: "512Mi"
        requests:
            cpu: "0.2"
            memory: "256Mi"
